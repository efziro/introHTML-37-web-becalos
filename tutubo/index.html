<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antloz">
    <meta name="description" content="Project for Devf about a clon of YouTube's home page">
    <meta name="keywords" content="youtube, videos, social network">
    <link rel="stylesheet" href="css/styles.css">
    <title>Youtube (clon)</title>

    <!--Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   <header>
        <!-- Botón de menú hamburguesa: -->
        <button id="menu-toggle" class="menu-toggle">
            <!-- Icono de menú hamburguesa -->
            <span class="menu-toggle-icon"></span>
        </button>

        <div class="logoyt">
            <img src="recursos/logoyt.png" alt="Logo YouTube">
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button class="search" type="submit">
                <i class="fa fa-search"></i> <!-- Asegúrate de tener Font Awesome o el icono correspondiente -->
            </button>

            <button class="micro">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="right-b">
          <button class="crear">
            <img src="recursos/camaritaw.png" alt="Crear">
          </button>

          <button class="notificacion">
            <img src="recursos/campanita.png" alt="Notificaciones">
          </button>

          <button class="perfilf">
            <img src="https://yt3.ggpht.com/DAVTnNOOAkXHxklo6NrdvZtrnYqwnUr2CkQFWLGGOVACbD31WyG4BUjFDS77ElWlZbffL-2S6Fg=s88-c-k-c0x00ffffff-no-rj" alt="Foto de perfil">
          </button>
        </div>
    </header>
    <aside class="sidebar">
      <nav>
          <ul>
              <li>
                <img src="recursos/home.png" alt="Home">
                <a href="#home">Principal</a>
              </li>

              <li>
                <img src="recursos/shorts.png" alt="Shorts">
                <a href="#shorts">Shorts</a>
              </li>

              <li>
                <img src="recursos/subs.png" alt="Subs">
                <a href="#subs">Suscripciones</a>
              </li>

              <li>
                <img src="recursos/tu.png" alt="Profile">
                <a href="#profile">Tú</a>
              </li>
          </ul>
      </nav>
  </aside>

  <section class="tags">
    <div class="tag-list">
        <div class="tag">Todos</div>
        <div class="tag">Videojuegos</div>
        <div class="tag">Noticias</div>
        <div class="tag">Música</div>
        <div class="tag">Subidos Recientemente</div>
        <div class="tag">Vistos</div>
        <div class="tag">Novedad para ti</div>
        <!-- Agrega más etiquetas según sea necesario -->
    </div>
  </section>

  <main>
    
  </main>
